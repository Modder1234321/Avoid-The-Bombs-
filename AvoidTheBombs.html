<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avoid the Bombs</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #gameCanvas {
            display: block;
            background-color: #f0f0f0;
        }

        #startScreen, #tutorialScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        #startScreen button, #tutorialScreen button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            outline: none;
        }

        #startScreen button:active, #tutorialScreen button:active {
            background-color: #3e8e41;
        }

        #tutorialScreen {
            display: none;
        }

        #scoreDisplay {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 20px;
            color: #333;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>Avoid the Bombs</h1>
        <button id="startButton">Start Game</button>
        <button id="tutorialButton">Tutorial</button>
    </div>

    <div id="tutorialScreen">
        <h1>Tutorial</h1>
        <p>Move the character (üë¶üèº) to collect Power-ups and avoid bombs.</p>
        <p>Power-ups:</p>
        <ul>
            <li>‚≠ê: Immunity for 3 seconds</li>
            <li>‚è≥: Slows time for 10 seconds</li>
            <li>üèéÔ∏è: Grants 10,000 points</li>
            <li>üçÄ: Rare Clover grants 1,000,000 points!</li>
        </ul>
        <button id="closeTutorialButton">Back to Start</button>
    </div>

    <canvas id="gameCanvas"></canvas>
    <div id="scoreDisplay">Score: 0</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const startScreen = document.getElementById('startScreen');
        const tutorialScreen = document.getElementById('tutorialScreen');
        const startButton = document.getElementById('startButton');
        const tutorialButton = document.getElementById('tutorialButton');
        const closeTutorialButton = document.getElementById('closeTutorialButton');
        const scoreDisplay = document.getElementById('scoreDisplay');

        // Game variables
        let running = false;
        let score = 0;
        let dragging = false;
        let player = {
            x: canvas.width / 2,
            y: canvas.height - 150,
            radius: 40,
            emoji: 'üë¶üèº',
            immune: false
        };
        let obstacles = [];
        let powerUps = [];
        let gameSpeed = 1;

        // Event listeners for buttons
        startButton.addEventListener('touchstart', handleStartGame, { passive: false });
        tutorialButton.addEventListener('touchstart', handleShowTutorial, { passive: false });
        closeTutorialButton.addEventListener('touchstart', handleCloseTutorial, { passive: false });

        // Dragging events for player
        canvas.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            const dx = touch.clientX - player.x;
            const dy = touch.clientY - player.y;
            if (Math.sqrt(dx * dx + dy * dy) < player.radius) {
                dragging = true;
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            if (dragging) {
                const touch = e.touches[0];
                player.x = touch.clientX;
                player.y = touch.clientY;
            }
        });

        canvas.addEventListener('touchend', () => {
            dragging = false;
        });

        // Button handlers
        function handleStartGame(e) {
            e.preventDefault();
            startScreen.style.display = 'none';
            tutorialScreen.style.display = 'none';
            running = true;
            initGame();
        }

        function handleShowTutorial(e) {
            e.preventDefault();
            startScreen.style.display = 'none';
            tutorialScreen.style.display = 'flex';
        }

        function handleCloseTutorial(e) {
            e.preventDefault();
            tutorialScreen.style.display = 'none';
            startScreen.style.display = 'flex';
        }

        // Initialize game
        function initGame() {
            obstacles = [];
            powerUps = [];
            score = 0;
            spawnObjects();
            gameLoop();
        }

        // Spawn objects
        function spawnObjects() {
            setInterval(() => {
                if (running) {
                    const x = Math.random() * canvas.width;
                    obstacles.push({ x, y: -50, radius: 20, emoji: 'üí£' });
                }
            }, 1000);

            setInterval(() => {
                if (running) {
                    const x = Math.random() * canvas.width;
                    const chance = Math.random();
                    if (chance < 0.05) powerUps.push({ x, y: -50, radius: 30, emoji: 'üèéÔ∏è', points: 10000 });
                    else if (chance < 0.2) powerUps.push({ x, y: -50, radius: 30, emoji: '‚≠ê', immunity: 3 });
                    else if (chance < 0.27) powerUps.push({ x, y: -50, radius: 30, emoji: '‚è≥', slow: 10 });
                    else if (chance < 0.0001) powerUps.push({ x, y: -50, radius: 30, emoji: 'üçÄ', points: 1000000 });
                }
            }, 3000);
        }

        // Game loop
        function gameLoop() {
            if (!running) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player
            ctx.font = `${player.radius * 2}px Arial`;
            ctx.fillText(player.emoji, player.x - player.radius, player.y + player.radius / 2);

            // Update obstacles
            obstacles.forEach((obstacle, index) => {
                obstacle.y += 5 * gameSpeed;
                if (checkCollision(player, obstacle) && !player.immune) {
                    running = false;
                    alert('Game Over!');
                }
                if (obstacle.y > canvas.height) obstacles.splice(index, 1);
                ctx.fillText(obstacle.emoji, obstacle.x - obstacle.radius, obstacle.y + obstacle.radius / 2);
            });

            // Update power-ups
            powerUps.forEach((powerUp, index) => {
                powerUp.y += 3 * gameSpeed;
                if (checkCollision(player, powerUp)) {
                    if (powerUp.points) score += powerUp.points;
                    if (powerUp.immunity) grantImmunity(powerUp.immunity);
                    if (powerUp.slow) activateSlowMotion(powerUp.slow);
                    powerUps.splice(index, 1);
                }
                if (powerUp.y > canvas.height) powerUps.splice(index, 1);
                ctx.fillText(powerUp.emoji, powerUp.x - powerUp.radius, powerUp.y + powerUp.radius / 2);
            });

            // Update score
            score++;
            scoreDisplay.textContent = `Score: ${score}`;
            requestAnimationFrame(gameLoop);
        }

        function grantImmunity(duration) {
            player.immune = true;
            setTimeout(() => {
                player.immune = false;
            }, duration * 1000);
        }

        function activateSlowMotion(duration) {
            gameSpeed = 0.75;
            setTimeout(() => {
                gameSpeed = 1;
            }, duration * 1000);
        }

        function checkCollision(a, b) {
            const dist = Math.sqrt((a.x - b.x) ** 2 + (a.y - b.y) ** 2);
            return dist < a.radius + b.radius;
        }
    </script>
</body>
</html>
